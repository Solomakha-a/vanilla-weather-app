<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/08cb921645.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form id="search-input" class="mb-3">
              <div class="row">
                <div class="col-8">
                  <input
                    id="city-input"
                    type="search"
                    placeholder="Type a city..."
                    class="form-control input-colour"
                    autocomplete="off"
                  />
                </div>
                <div class="col-2">
                  <button
                    type="submit"
                    value="Search"
                    class="btn btn-primary shadow-sm w-100"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
                <div class="col-2">
                  <button
                    id="current-location"
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                  >
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                </div>
              </div>
            </form>

            <h1 id="query"></h1>
            <ul class="tempreture">
              <li id="date"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="clear" id="icon" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">Â°C </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="description">
                <li id="condition"></li>
                <li id="humidity"></li>
                <li id="wind"></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            class="sourcelink"
            href="https://github.com/Solomakha-a/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Anastasia B
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
